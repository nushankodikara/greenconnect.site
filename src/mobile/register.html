<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			rel="stylesheet"
			href="customization.css" />

		<title>Register - Green Connect</title>
	</head>
	<body
		id="register"
		class="container">
		<nav id="topNav"></nav>
		<main class="container">
			<h2>Welcome new user! Please fill the form below to register</h2>
			<form
				action="./formControl/registerUser.php"
				method="post">
				<input
					type="text"
					name="firstname"
					placeholder="First Name"
					required />
				<input
					type="text"
					name="lastname"
					placeholder="Last Name"
					required />
				<input
					type="email"
					name="email"
					placeholder="Email"
					required />
				<input
					type="password"
					name="password"
					placeholder="Password"
					required />
				<input
					type="submit"
					value="Register" />
				<a href="login.html">Click Here</a> to login if you already
				registered.
			</form>
		</main>
		<script src="./js/navigation.js"></script>
	</body>
</html>
