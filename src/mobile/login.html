<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<title>Login - Green Connect</title>
	</head>
	<body class="container">
		<nav id="topNav"></nav>
		<main class="container">
			<h2>Log In to view the content</h2>
			<form
				action="./formControl/loginCheck.php"
				method="post">
				<input
					type="email"
					name="email"
					placeholder="Email"
					required />
				<input
					type="password"
					name="password"
					placeholder="Password"
					required />
				<input
					type="submit"
					value="Log In" />
				<a href="register.html">Click Here</a> to register if you
				haven't already.
			</form>
		</main>
		<script src="./js/navigation.js"></script>
	</body>
</html>
